name: poco-ci

on:
  pull_request:
    types: [opened, synchronize]
  push:

jobs:
  linux-gcc-cmake:
    # Disable workflow since it had been broken long time ago.
    # Strictly speaking this is not nesessarry, since poco is tested under ClickHouse CI,
    # but it is still better to run all existing tests...
    if: ${{ false }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run:
          sudo apt update &&
          sudo apt install
            cmake
            ninja-build
            libssl-dev
            unixodbc-dev
            libmysqlclient-dev
            redis-server
            liblz4-dev
      - run:
          cmake -H.
          -Bcmake-build
          -GNinja
          -DENABLE_PDF=OFF
          -DENABLE_TESTS=ON
          -DPOCO_UNBUNDLED=ON
          -DPOCO_UNBUNDLED_EXPAT=OFF
          -DPOCO_UNBUNDLED_PCRE=OFF
          -DPOCO_UNBUNDLED_SQLITE=OFF
          &&
          cmake
          --build cmake-build
          --target all
      - run: >-
          cd cmake-build &&
          sudo -s
          # - testProxy - proxy is unavailable
          CPPUNIT_IGNORE="N7CppUnit10TestCallerI22HTTPSClientSessionTestEE.testProxy"
          PWD=`pwd`
          ctest --output-on-failure -E "(DataMySQL)|(DataODBC)|(PostgreSQL)|(MongoDB)"

